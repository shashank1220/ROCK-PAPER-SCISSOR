<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/PROJECTS/ROCK-PAPER-SCISSORS/IMAGES/rock.png" alt="rock"  />
            </div>
            <div class="choice" id="paper">
                <img src="/PROJECTS/ROCK-PAPER-SCISSORS/IMAGES/paper.png"alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="/PROJECTS/ROCK-PAPER-SCISSORS/IMAGES/scissors.png"alt="scissors">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>COMPUTER</p>
            </div>
            <div class="score">
                <p id="draw">0</p>
                <p>DRAW</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">PLAY YOUR MOVE</p>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
